{% extends 'base.html' %}
{% block content %}
<div class="row">
  {% for job in jobs %}
  <div class="col-xs-12 col-sm-4 col-md-3">
    <article class="entry">
      <h2>{{ job.position }}</h2>
      <span class="entry-company">
      <strong>{{ job.company_name }}</strong> (Oklahoma City, OK)
      </span>
      <span class="entry-type">Fulltime</span>
      <span class="entry-new">{{ job.description }}</span>
    </article>
  </div>
  {% endfor %}
</div>
{% endblock %}
