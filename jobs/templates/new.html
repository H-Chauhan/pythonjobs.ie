{% extends 'base.html' %}
{% block content %}
  <div class="jumbotron">
    <div class="container">
      <h1>Find the best developers</h1>
    </div>
  </div>
  <div class="container mtop-40">
    <div class="row">
      <div class="col-md-9">
        <form method="post" id="postJobForm" class="form-horizontal">
          {% csrf_token %}
          <div class="form-group">
            <label for="position" class="col-sm-2 control-label">Position
              <span class="red">*</span>
            </label>
            <div class="col-sm-10">
              <input class="form-control" type="text" name="position" id="position">
            </div>
          </div>
          <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description
              <span class="red">*</span>
            </label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="20" name="description" id="description" cols="40"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="category" class="col-sm-2 control-label">Category
              <span class="red">*</span>
            </label>
            <div class="col-sm-10">
              <select class="form-control" name="category" id="category">
                <option selected="selected" value="fulltime">Full Time</option>
                <option value="parttime">Part Time</option>
                <option value="contractor">Contractor</option>
                <option value="freelance">Freelance</option>
                <option value="internship">Internship</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="location" class="col-sm-2 control-label">Location
              <span class="red">*</span>
            </label>
            <div class="col-sm-10">
              <select class="form-control" name="location" id="location">
                <option value="0">Remote</option>
                <option disabled>-----</option>
                <option value="3">Antrim</option>
                <option value="4">Armagh</option>
                <option value="5">Carlow</option>
                <option value="6">Cavan</option>
                <option value="7">Clare</option>
                <option value="8">Cork</option>
                <option value="9">Derry</option>
                <option value="10">Donegal</option>
                <option value="11">Down</option>
                <option value="12">Dublin</option>
                <option value="13">Fermanagh</option>
                <option value="14">Galway</option>
                <option value="15">Kerry</option>
                <option value="16">Kildare</option>
                <option value="17">Kilkenny</option>
                <option value="18">Laois</option>
                <option value="19">Leitrim</option>
                <option value="20">Limerick</option>
                <option value="21">Longford</option>
                <option value="22">Louth</option>
                <option value="23">Mayo</option>
                <option value="24">Meath</option>
                <option value="25">Monaghan</option>
                <option value="26">Offaly</option>
                <option value="27">Roscommon</option>
                <option value="28">Sligo</option>
                <option value="29">Tipperary</option>
                <option value="30">Tyrone</option>
                <option value="31">Waterford</option>
                <option value="32">Westmeath</option>
                <option value="33">Wexford</option>
                <option value="34">Wicklow</option>
                <option value="35">Other</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="company_name" class="col-sm-2 control-label">Company Name
              <span class="red">*</span>
            </label>
            <div class="col-sm-10">
              <input class="form-control" type="text" size="30" name="company_name" id="company_name">
            </div>
          </div>
          <div class="form-group">
            <label for="website" class="col-sm-2 control-label">Company Website</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" value="http://" size="30" name="website" id="website">
            </div>
          </div>
          <div class="form-group">
            <label for="external_link" class="col-sm-2 control-label">Link to job</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" size="30" name="external_link" id="external_link">
            </div>
          </div>
          <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">Phone</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" size="30" name="phone" id="phone">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email
              <span class="red">*</span>
            </label>
            <div class="col-sm-10">
              <input class="form-control" type="text" size="30" name="email" id="email">
            </div>
          </div>
            *Email is required to edit the job details.<br />
            <br />
            <input type="submit" />
        </form>
      </div>
      <div class="sidebar col-sm-3">

      </div>
    </div>
  </div
  {% endblock %}
