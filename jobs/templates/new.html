{% extends 'base.html' %}
{% block content %}
  <div class="jumbotron internal-pages">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">
            <img class="logo" src="https://images.duckduckgo.com/iu/?u=http%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2Fc%2Fc3%2FPython-logo-notext.svg%2F1024px-Python-logo-notext.svg.png&f=1" />
            <span class="logo blue">PythonJobs</span><span class="logo yellow">.ie</spa>
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <h2>Find the best developers</h2>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <form method="post" id="postJobForm" class="form-horizontal">
          {% csrf_token %}
          <div class="form-group">
            <label for="position" class="col-sm-3 control-label">Position
              <span class="text-danger">*</span>
            </label>
            <div class="col-sm-9">
              <input class="form-control" type="text" name="position" id="position" requitext-danger>
            </div>
          </div>
          <div class="form-group">
            <label for="description" class="col-sm-3 control-label">Description
              <span class="text-danger">*</span>
            </label>
            <div class="col-sm-9">
              <textarea class="form-control" rows="18" name="description" id="description" requitext-danger></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="category" class="col-sm-3 control-label">Category
              <span class="text-danger">*</span>
            </label>
            <div class="col-sm-9">
              <select class="form-control" name="category" id="category" requitext-danger>
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="location" class="col-sm-3 control-label">Location
              <span class="text-danger">*</span>
            </label>
            <div class="col-sm-9">
              <select class="form-control" name="location" id="location" requitext-danger>
                <option value="Remote">Remote</option>
                <option disabled>-----</option>
                {% for city in cities %}
                    <option value="{{ city }}">{{ city }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="company_name" class="col-sm-3 control-label">Company Name
              <span class="text-danger">*</span>
            </label>
            <div class="col-sm-9">
              <input class="form-control" type="text" size="30" name="company_name" id="company_name" requitext-danger>
            </div>
          </div>
          <div class="form-group">
            <label for="website" class="col-sm-3 control-label">Company Website</label>
            <div class="col-sm-9">
              <input class="form-control" type="url" value="http://" size="30" name="website" id="website" requitext-danger>
            </div>
          </div>
          <div class="form-group">
              <label for="external_link" class="col-sm-3 control-label">Link to job</label>
            <div class="col-sm-9">
              <input class="form-control" type="url" size="30" name="external_link" id="external_link">
            </div>
          </div>
          <div class="form-group">
            <label for="phone" class="col-sm-3 control-label">Phone</label>
            <div class="col-sm-9">
              <input class="form-control" type="tel" size="30" name="phone" id="phone" pattern="\+?\d+">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email
              <span class="text-danger">*</span>
            </label>
            <div class="col-sm-9">
              <input class="form-control" type="email" size="30" name="email" id="email" requitext-danger>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-9 col-sm-offset-2">
              <p><strong><span class="text-danger">*</span>A valid email is required to edit the job details.</strong></p>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-9 col-sm-offset-2">
              <input class="btn btn-primary" type="submit" value="Let's GO">
            </div>
          </div>
        </form>
      </div>
      <div class="sidebar col-sm-3">

      </div>
    </div>
  </div>
  {% endblock %}
