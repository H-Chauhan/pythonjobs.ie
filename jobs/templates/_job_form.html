<div class="col-md-9">
  <form method="post" id="postJobForm" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group">
      <label for="position" class="col-sm-2 control-label">Position
        <span class="text-danger">*</span>
      </label>
      <div class="col-sm-10">
        <input class="form-control" type="text" name="position" id="position" value="{{ job.position }}" requitext-danger>
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="col-sm-2 control-label">Description
        <span class="text-danger">*</span>
      </label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="18" name="description" id="description" cols="40" requitext-danger>
            {{ job.description }}
        </textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="category" class="col-sm-2 control-label">Category
        <span class="text-danger">*</span>
      </label>
      <div class="col-sm-10">
        <select class="form-control" name="category" id="category" requitext-danger>
          {% for category in categories %}
              <option value="{{ category }}"
                {% if category == job.category %} selected="selected"{% endif %}>
                {{ category }}
              </option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="location" class="col-sm-2 control-label">Location
        <span class="text-danger">*</span>
      </label>
      <div class="col-sm-10">
        <select class="form-control" name="location" id="location" requitext-danger>
          <option value="Remote">Remote</option>
          <option disabled>-----</option>
          {% for city in cities %}
              <option value="{{ city }}"
              {% if city == job.location %} selected="selected"{% endif %}>
                {{ city }}
              </option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="company_name" class="col-sm-2 control-label">Company Name
        <span class="text-danger">*</span>
      </label>
      <div class="col-sm-10">
        <input class="form-control" type="text" size="30" name="company_name" id="company_name" value="{{ job.company_name }}"requitext-danger>
      </div>
    </div>
    <div class="form-group">
      <label for="website" class="col-sm-2 control-label">Company Website
        <span class="text-danger">*</span>
      </label>
      <div class="col-sm-10">
        <input class="form-control" type="url" size="30" name="website" id="website" value="{{ job.website }}" requitext-danger>
      </div>
    </div>
    <div class="form-group">
      <label for="external_link" class="col-sm-2 control-label">Link to job</label>
      <div class="col-sm-10">
        <input class="form-control" type="url" size="30" name="external_link" id="external_link" value="{{ job.external_link }}">
      </div>
    </div>
    <div class="form-group">
      <label for="phone" class="col-sm-2 control-label">Phone</label>
      <div class="col-sm-10">
        <input class="form-control" type="tel" size="30" name="phone" id="phone" value="{{ job.phone }}" pattern="\+?\d+">
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email
        <span class="text-danger">*</span>
      </label>
      <div class="col-sm-10">
        <input class="form-control" type="email" size="30" name="email" id="email" value="{{ job.email }}" requitext-danger>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10 col-sm-offset-2">
        <p><strong><span class="text-danger">*</span>A valid email is required to edit the job details.</strong></p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10 col-sm-offset-2">
        <input class="btn btn-primary" type="submit" value="Let's GO">
      </div>
    </div>
  </form>
</div>
